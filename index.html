<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>&lt;x-juxtapose&gt;</title>

    <!-- Importing Web Component's Polyfill -->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

    <!-- Importing Custom Elements -->
    <link rel="import" href="src/x-juxtapose.html">
</head>
<body>

    <!-- Using Custom Elements -->
    <x-juxtapose showlabels="false">
        <jx-image before src="http://online.wsj.com/media/LIONDOORA.jpg" label="2009"></jx-image>
        <jx-image after src="http://online.wsj.com/media/LIONDOOR_2A.jpg" label="2014"></jx-image>
    </x-juxtapose>
    <x-juxtapose>
        <jx-image before src="http://online.wsj.com/media/LIONDOORA.jpg" label="2009"></jx-image>
        <jx-image after src="http://online.wsj.com/media/LIONDOOR_2A.jpg" label="2014"></jx-image>
    </x-juxtapose>


</body>
</html>
